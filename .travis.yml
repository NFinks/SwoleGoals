language: node_js
node_js:
- 11.10.0
dist: trusty
sudo: required
branches:
  only:
  - master

before_install:
- cd sg-angular

install:
- npm install -g firebase-tools
- npm install -g @angular/cli
- npm install @angular-devkit/build-angular

before_script:
- cd ..
- npm link
- cd sg-angular

script:
- ng build --prod

after_script:
- pwd
- ls

deploy:
  provider: firebase
  token:
    secure: 
  project: "swolegoals-233203"