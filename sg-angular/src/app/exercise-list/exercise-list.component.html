<h1>All scraping credits go to bodybuilding.com</h1>
	<div class="container-fluid ml-2">
        <div class="container-fluid ml-2">
            <div class="row">
		<ng-container *ngFor="let exercise of exercisesList">
                    <div *ngIf="exercise.image1" class="card mr-2" style="width: 18rem;">
			<img src={{exercise.image1}} class="card-img-top" alt="Failed to Load Image">
                        <div class="card-body">
                            <h5 class="card-title">{{exercise.name}}</h5>
                            <p class="card-text">Type: {{exercise.type}}</p>
                            <p class="card-text">Muscles: {{exercise.muscles}}</p>
                            <p class="card-text">Equipment: {{exercise.equipment}}</p>
                        </div>
                    </div>
                </ng-container>
	    </div>
	</div>
	</div>
