<div class="container-fluid px-5 pt-5">
  <h1>Leaderboards</h1>
  <ul class="nav nav-pills mb-3" id="pills-tab" role="tablist">
    <li class="nav-item">
      <a class="nav-link active" id="pills-group-tab" data-toggle="pill" href="#pills-group" role="tab"
        aria-controls="pills-group" aria-selected="true">Group Leaderboard</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" id="pills-global-tab" data-toggle="pill" href="#pills-global" role="tab"
        aria-controls="pills-global" aria-selected="false">Global Leaderboard</a>
    </li>
  </ul>
  <div class="tab-content border1" id="pills-tabContent">
    <div class="tab-pane fade show active" id="pills-group" role="tabpanel" aria-labelledby="pills-group-tab">
      <table mat-table [dataSource]="dataSourceGroup" width="25%">

        <ng-container matColumnDef="userName">
          <th mat-header-cell *matHeaderCellDef> User </th>
          <th mat-cell *matCellDef="let user"> {{user.userName}} </th>
        </ng-container>

        <ng-container matColumnDef="score">
          <th mat-header-cell *matHeaderCellDef> Score </th>
          <td mat-cell *matCellDef="let user"> {{user.score}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumnsGroup"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumnsGroup;"></tr>

      </table>
    </div>
    <div class="tab-pane fade" id="pills-global" role="tabpanel" aria-labelledby="pills-global-tab">
      <table mat-table [dataSource]="dataSourceGlobal">

        <ng-container matColumnDef="userName">
          <th mat-header-cell *matHeaderCellDef> User </th>
          <td mat-cell *matCellDef="let user"> {{user.userName}} </td>
        </ng-container>

        <ng-container matColumnDef="group">
          <th mat-header-cell *matHeaderCellDef> Group </th>
          <td mat-cell *matCellDef="let user"> {{user.group}} </td>
        </ng-container>

        <ng-container matColumnDef="score">
          <th mat-header-cell *matHeaderCellDef> Score </th>
          <td mat-cell *matCellDef="let user"> {{user.score}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumnsGlobal"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumnsGlobal;"></tr>
      </table>
    </div>
  </div>
</div>
